<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PrimeFacesの部品サンプル</title>
</h:head>
<h:body>
	<h:form id="widgetSampleForm">
		<h:panelGrid columns="3">
			<p:outputLabel>date</p:outputLabel>
			<p:calendar id="date" value="#{primeFacesWidgetView.date}" pattern="yyyy/MM/dd"/>
			<p:message for="date" id="dateError" />

			<p:outputLabel>combo1</p:outputLabel>
			<p:selectOneMenu id="combo1" value="#{primeFacesWidgetView.comboValue1}">
            	<f:selectItem itemLabel="label1-1" itemValue="value1-1" />
            	<f:selectItem itemLabel="label1-2" itemValue="value1-2" />
            </p:selectOneMenu>
            <p:message for="combo1" id="combo1Error" />

			<p:outputLabel>combo2</p:outputLabel>
			<p:selectOneMenu id="combo2" value="#{primeFacesWidgetView.comboValue2}">
            	<f:selectItem itemLabel="label2-1" itemValue="value2-1" />
            	<f:selectItem itemLabel="label2-2" itemValue="value2-2" />
            </p:selectOneMenu>
            <p:message for="combo2" id="combo2Error" />

			<p:commandButton value="Open Dialog" icon="ui-icon-extlink"
				actionListener="#{primeFacesWidgetView.openDialog}" process="@form" update="@form">
				<p:ajax event="dialogReturn" listener="#{primeFacesWidgetView.onCloseDialog}"
					update="dialogResult" />
			</p:commandButton>
			<h:outputText id="dialogResult" value="#{primeFacesWidgetView.dialogResult}" />
			<p:message for="dialogResult" id="dialogResultError" />

			<p:outputLabel for="cellEditableTable">cellEditableTable</p:outputLabel>
			<p:dataTable id="cellEditableTable" var="rowModel" value="#{primeFacesWidgetView.cellEditableTableModel}"
				editable="true" editMode="cell" widgetVar="cell">
				<f:facet name="header">Cell Editing Table</f:facet>

				<p:column headerText="Id">
					<h:outputText value="#{rowModel.id}" />
				</p:column>

				<p:column headerText="textValue">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rowModel.textValue}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rowModel.textValue}"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="date">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rowModel.date}" >
								 <f:convertDateTime pattern="yyyy/MM/dd" timeZone="JST"/>
							</h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:calendar value="#{rowModel.date}" pattern="yyyy/MM/dd"/>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="combo">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rowModel.comboValue}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{rowModel.comboValue}">
			            	<f:selectItem itemLabel="label1-1" itemValue="value1-1" />
            				<f:selectItem itemLabel="label1-2" itemValue="value1-2" />
			            </p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
			<p:message for="cellEditableTable" id="cellEditableTableError" />

			<p:outputLabel>結果</p:outputLabel>
			<h:outputText id="result" value="#{primeFacesWidgetView.result}" />

		</h:panelGrid>
		<p:commandButton value="submit" icon="fa-edit" action="#{primeFacesWidgetView.submit()}" update="@form" />
	</h:form>
</h:body>
</html>
