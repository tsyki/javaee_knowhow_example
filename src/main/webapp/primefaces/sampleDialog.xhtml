<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ダイアログサンプル</title>
</h:head>
<h:body>
	<h:form id="dialogSampleForm">
		<h:panelGrid columns="3">
			<p:outputLabel>date</p:outputLabel>
			<p:calendar id="date" value="#{sampleDialog.date}" pattern="yyyy/MM/dd"/>
			<p:message for="date" id="dateError" />

			<p:outputLabel>combo1</p:outputLabel>
			<p:selectOneMenu id="combo1" value="#{sampleDialog.comboValue1}">
            	<f:selectItem itemLabel="label1-1" itemValue="value1-1" />
            	<f:selectItem itemLabel="label1-2" itemValue="value1-2" />
            </p:selectOneMenu>
            <p:message for="combo1" id="combo1Error" />

			<p:outputLabel>combo2</p:outputLabel>
			<p:selectOneMenu id="combo2" value="#{sampleDialog.comboValue2}">
            	<f:selectItem itemLabel="label2-1" itemValue="value2-1" />
            	<f:selectItem itemLabel="label2-2" itemValue="value2-2" />
            </p:selectOneMenu>
            <p:message for="combo2" id="combo2Error" />

			<p:outputLabel>結果</p:outputLabel>
			<h:outputText id="result" value="#{sampleDialog.result}" />

		</h:panelGrid>
		<p:commandButton value="submit" action="#{sampleDialog.submit()}" update="@form" />
		<p:commandButton value="close" action="#{sampleDialog.closeDialog()}" update="@form" />
	</h:form>
</h:body>
</html>
